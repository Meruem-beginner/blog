<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>商品カード一覧サンプル</title>
<style>
/* リセット（簡易） */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif; background:#f5f6f8; color:#111; line-height:1.4; padding:16px; }

/* カード全体のコンテナ */
.product-list { display: grid; gap:16px; }

/* 単一カード */
.product-card {
  background: #fff;
  border-radius:12px;
  box-shadow: 0 6px 18px rgba(15,20,30,0.06);
  overflow: hidden;
  position: relative;
  padding: 14px;
}

/* リボン（左上） */
.ribbon {
  position: absolute;
  left: 12px;
  top: 12px;
  background: #ff7b6b;
  color: #fff;
  font-weight:700;
  font-size:13px;
  padding:6px 10px;
  border-radius: 8px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

/* ランク丸（左丸に数字） */
.rank-circle {
  position: absolute;
  left: 10px;
  top: calc(12px + 36px); /* リボンの下に小さく表示 */
  width:30px; height:30px;
  background: #fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#333;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  font-size:14px;
}

/* 内部レイアウト：左に画像、右にテキスト（モバイルは縦並び） */
.card-inner {
  display: grid;
  grid-template-columns: 1fr;
  gap:12px;
  align-items: start;
}

/* サムネイルと右の情報を横並びにするブロークポイント */
@media (min-width:720px) {
  .card-inner { grid-template-columns: 140px 1fr; gap:18px; }
}

/* 画像エリア */
.thumb {
  width: 100%;
  aspect-ratio: 4 / 3;
  background: #eee;
  border-radius:10px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.thumb img { width:100%; height:100%; object-fit:cover; display:block; }

/* 右側情報 */
.info { display:flex; flex-direction:column; gap:8px; position: relative; }

/* 商品タイトル */
.title {
  font-size:16px;
  font-weight:700;
  color:#111;
}

/* 商品説明（小さめ、2行で切る） */
.desc {
  font-size:13px;
  color:#444;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* 評価ボックス（右上などに表示） */
.rating {
  position: absolute;
  right: 0;
  top: 0;
  display:flex;
  align-items:center;
  gap:10px;
}
.rating .score {
  width:72px; height:72px;
  border-radius:12px;
  background: #fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow: 0 6px 18px rgba(15,20,30,0.06);
  text-align:center;
  padding:8px;
}
.score .num { font-weight:800; font-size:20px; color:#0b5a86; }
.score .label { font-size:12px; color:#666; margin-top:4px; }

/* ボタンやフッター */
.card-footer {
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:6px;
}
.btn {
  background:#ff5252;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
  display:inline-block;
}
.store-logo { height:24px; opacity:0.95; }

/* small meta (例: 最終更新日など) */
.meta { font-size:12px; color:#777; }

/* 下に同じカードがいくつも並んで見えるように */
.product-list .product-card + .product-card {
  margin-top: 0; /* grid gapで制御されるので不要 */
}

/* optional: クリック可能に見せる */
.product-card a.card-link { color:inherit; text-decoration:none; display:block; }

/* 微調整：評価をモバイルではカード下に行かせる */
@media (max-width:719px) {
  .rating { position: static; justify-content:flex-end; }
  .score { width:60px; height:60px; border-radius:10px; }
}
</style>
</head>
<body>

<h1 style="font-size:18px;margin-bottom:12px;">日本のベスト10 — 一人暮らしセット</h1>

<div class="product-list">

  <!-- ---------- カード（例） ---------- -->
  <article class="product-card" aria-label="商品1">
    <div class="ribbon" aria-hidden="true">🏆 ベストチョイス</div>
    <div class="rank-circle" aria-hidden="true">1</div>

    <div class="card-inner">
      <div class="thumb">
        <!-- 実際は自分の画像URLに置き換えてください -->
        <img src="https://images.unsplash.com/photo-1602524816631-1d3966f5b3d5?w=800&q=80&auto=format&fit=crop" alt="セットの画像">
      </div>

      <div class="info">
        <div style="display:flex;align-items:flex-start;gap:10px;">
          <div style="flex:1;">
            <div class="title">アイリスオーヤマ 新生活セット5点セット</div>
            <div class="meta" style="margin-top:6px;">最終更新日 2025-10-16</div>
          </div>

          <div class="rating" aria-hidden="true">
            <div class="score">
              <div class="num">9.9</div>
              <div class="label">卓越した</div>
            </div>
          </div>
        </div>

        <div class="desc">
          アイリスオーヤマ 新生活セット5点セット 洗濯機6kg 黒 + 冷蔵庫142L 黒 + レンジ17L 黒 + マット...
        </div>

        <div class="card-footer">
          <a class="btn" href="#" role="button">価格確認</a>
          <img class="store-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon ロゴ">
        </div>
      </div>
    </div>
  </article>
  <!-- ---------- /カード ---------- -->

  <!-- 繰り返しカード（2） -->
  <article class="product-card" aria-label="商品2">
    <div class="ribbon" style="background:#f2a654;">💲 最もお得</div>
    <div class="rank-circle">2</div>

    <div class="card-inner">
      <div class="thumb">
        <img src="https://images.unsplash.com/photo-1582719478250-8f4b9b4b44c9?w=800&q=80&auto=format&fit=crop" alt="別セットの画像">
      </div>

      <div class="info">
        <div style="display:flex;align-items:flex-start;gap:10px;">
          <div style="flex:1;">
            <div class="title">お得な生活セットA（3点）</div>
            <div class="meta" style="margin-top:6px;">最終更新日 2025-09-30</div>
          </div>

          <div class="rating" aria-hidden="true">
            <div class="score">
              <div class="num">9.7</div>
              <div class="label">とても良い</div>
            </div>
          </div>
        </div>

        <div class="desc">
          冷蔵庫・電子レンジ・炊飯器の3点セット。予算重視で必要なものがそろう初心者向けセット。
        </div>

        <div class="card-footer">
          <a class="btn" href="#" role="button">価格確認</a>
          <img class="store-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Logo-楽天市場.svg" alt="楽天ロゴ">
        </div>
      </div>
    </div>
  </article>

  <!-- 必要な分だけカードを複製して並べる -->
</div>

</body>
</html>

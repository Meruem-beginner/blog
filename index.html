<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HOME - My Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 軽い上書きスタイル（必要なら style.css にまとめてください） */
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; margin:0; padding:0; background:#0b0b0b; color:#fff;}
    .container { max-width:900px; margin:40px auto; padding:20px; }
    h1 { margin-bottom:8px; }
    .nav-cards { display:flex; gap:12px; flex-wrap:wrap; margin-top:20px;}
    .card {
      background:#111; padding:18px; border-radius:10px; box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      min-width:200px; flex:1 1 200px; text-align:center;
    }
    .card a { color:#fff; text-decoration:none; font-weight:600; display:block; }
    .btn { display:inline-block; margin-top:10px; padding:8px 12px; border-radius:8px; background:#1976d2; color:white; text-decoration:none; }
    .amazon-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:12px; margin-top:20px;}
    .product { background:#0f0f0f; padding:12px; border-radius:8px; text-align:left; }
    .product img { width:100%; height:140px; object-fit:cover; border-radius:6px; }
    .small { font-size:0.9rem; color:#aaa; margin-top:6px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>HOME</h1>
    <p>ここはホームページです。下のボタンからブログトップ（index）や就活ページに移動できます。</p>

    <div class="nav-cards">
      <div class="card">
        <div>最新一個前</div>
        <!-- index.html に飛ぶ -->
        <a class="btn" href="index_with_ads.html">Amazonおすすめを見る（index.html）</a>
      </div>

      <div class="card">
        <div>最新</div>
        <!-- shukatu.html に飛ぶ -->
        <a class="btn" href="index_strongest.html">就活情報を見る</a>
      </div>

      <div class="card">
        <div>プロフィール</div>
        <a class="btn" href="./profile.html">プロフィール（例）</a>
      </div>
    </div>

    <h2 style="margin-top:28px;">ピックアップ：Amazonおすすめ（サンプル）</h2>
    <div class="amazon-grid">
      <div class="product">
        <img src="img/sample1.jpg" alt="商品1">
        <div style="font-weight:700; margin-top:8px;">ワイヤレスイヤホン（例）</div>
        <div class="small">手頃な価格で高評価。通勤・通学に最適。</div>
        <!-- 実際はご自身のAmazonリンクに置き換えてください -->
        <a class="btn" href="https://www.amazon.co.jp/dp/PLACEHOLDER" target="_blank" rel="noopener">Amazonで見る</a>
      </div>

      <div class="product">
        <img src="img/sample2.jpg" alt="商品2">
        <div style="font-weight:700; margin-top:8px;">モバイルバッテリー（例）</div>
        <div class="small">大容量で安心。USB-C対応。</div>
        <a class="btn" href="https://www.amazon.co.jp/dp/PLACEHOLDER" target="_blank" rel="noopener">Amazonで見る</a>
      </div>

      <div class="product">
        <img src="img/sample3.jpg" alt="商品3">
        <div style="font-weight:700; margin-top:8px;">PCスタンド（例）</div>
        <div class="small">ノートPCの熱対策、姿勢改善に。</div>
        <a class="btn" href="https://www.amazon.co.jp/dp/PLACEHOLDER" target="_blank" rel="noopener">Amazonで見る</a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>おすすめ商品ページ - 最強版</title>
<link rel='stylesheet' href='css/styles_with_ads.css'>
<script src='ai/script.js' defer></script>
</head>
<body>
<header class='header'>
<h1>おすすめ商品ページ</h1>
</header>
<div class='container'>
    <main class='main-content'>
        <section class='banner'>
            <h2>おすすめ商品</h2>
            <p>横にスクロールして商品をチェック！</p>
        </section>

        <!-- ファーストビュー後広告 -->
        <div class='ad-space'>
            <!-- Google AdSense Placeholder -->
            <ins class='adsbygoogle' style='display:block' data-ad-client='ca-pub-xxxxxxxx' data-ad-slot='xxxxxxx' data-ad-format='auto'></ins>
        </div>

        <section class='product-slider'>
            <h3>季節のおすすめ</h3>
            <p>ここにキャンペーンや説明文を入れることができます。</p>

            <!-- 記事中広告 -->
            <div class='ad-space'>
                <!-- Google AdSense Placeholder -->
                <ins class='adsbygoogle' style='display:block' data-ad-client='ca-pub-xxxxxxxx' data-ad-slot='xxxxxxx' data-ad-format='auto'></ins>
            </div>

            <h3>人気商品</h3>
            <div class='slider-container'>
                <!-- 商品カードは元の構造を維持 -->
                <a href='#' class='product-card'>商品1</a>
                <a href='#' class='product-card'>商品2</a>
                <a href='#' class='product-card'>商品3</a>
                <a href='#' class='product-card'>商品4</a>
                <a href='#' class='product-card'>商品5</a>
            </div>
        </section>

        <!-- 記事下広告 -->
        <div class='ad-space'>
            <!-- Google AdSense Placeholder -->
            <ins class='adsbygoogle' style='display:block' data-ad-client='ca-pub-xxxxxxxx' data-ad-slot='xxxxxxx' data-ad-format='auto'></ins>
        </div>
    </main>

    <!-- サイドバー広告 -->
    <aside class='sidebar'>
        <h3>スポンサーリンク</h3>
        <div class='ad-space'>
            <!-- Google AdSense Placeholder -->
            <ins class='adsbygoogle' style='display:block' data-ad-client='ca-pub-xxxxxxxx' data-ad-slot='xxxxxxx' data-ad-format='auto'></ins>
        </div>
        <div class='ad-space'>
            <!-- Google AdSense Placeholder -->
            <ins class='adsbygoogle' style='display:block' data-ad-client='ca-pub-xxxxxxxx' data-ad-slot='xxxxxxx' data-ad-format='auto'></ins>
        </div>
    </aside>
</div>
<footer class='footer'>
<p>&copy; 2025 おすすめ商品ページ</p>
</footer>
</body>
</html>
